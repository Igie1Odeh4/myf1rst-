<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Aboveonly MFB</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}
.nav_content{
  max-width:1350px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo img{
  height:45px;
}
nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}
nav ul li a{
  text-decoration:none;
  color:#2f4a09;
  font-weight:500;
}
ul li a:hover {
  background-color: #006025;
  color: var(--green-dark);

  border-radius: 5px;
  color: #f2f2f2;
  padding: 5px 10px;
}
.checkbox{
  display:none;
  font-size:26px;
}
#check{display:none;}

@media(max-width:768px){
  .checkbox{display:block;}
  nav ul{
    position:absolute;
    top:70px;
    left:0;
    width:100%;
    background:#fff;
    flex-direction:column;
    align-items:center;
    display:none;
    padding:20px 0;
  }
  #check:checked ~ ul{display:flex;}
}

/* ===== FILTER BUTTONS ===== */
.filter{
  max-width:1350px;
  margin:30px auto 10px;
  padding:0 20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.filter button{
  padding:10px 18px;
  border:none;
  border-radius:6px;
  background:#fff;
  box-shadow:0 0 8px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.3s;
}
.filter button.active{
  background:#34510a;
  color:#fff;
}

/* ===== PRODUCT GRID ===== */
.image-card-wrapper{
  max-width:1350px;
  margin:auto;
  padding:0 20px 60px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
}

/* ===== PRODUCT CARD ===== */
.image-card{
  transition:all .4s ease;
}
.image-card.hide{
  display:none; /* <-- use display none to remove from grid */
}

/* ===== IMAGE BOX ===== */
.loan{
  background:#fff;
  padding:10px;
  border-radius:12px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.loan img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.image-card:hover{
  transform:translateY(-6px);
  transition:all .3s ease;
}

/* ===== FOOTER ===== */
footer{
  margin-top:auto;
  background:#34510a;
  color:#fff;
  text-align:center;
  padding:15px;
}
.social_container{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:5px;
}
.social_container a{
  color:#fff;
  font-size:1.4rem;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav_content">
    <div class="logo">
      <img src="./image/test.png" alt="Aboveonly MFB">
    </div>

    <label for="check" class="checkbox">
      <i class="ri-menu-line"></i>
    </label>
    <input type="checkbox" id="check">

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
</nav>

<!-- ===== FILTER ===== -->
<div class="filter">
  <button class="active" data-name="all">Show All</button>
  <button data-name="Loan">Loan Products</button>
  <button data-name="Digital">Digital Products</button>
</div>

<!-- ===== PRODUCTS ===== -->
<div class="image-card-wrapper">

  <!-- LOAN PRODUCTS -->
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/1.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/6.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/2.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/3.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/4.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/5.png"></div></div>

  <!-- DIGITAL PRODUCTS -->
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/mobile.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/POS.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/intbb.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/card1.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/10.png"></div></div>

</div>

<!-- ===== FOOTER ===== -->
<footer>
  <div class="social_container">
    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
    <a href="#"><i class="ri-twitter-fill"></i></a>
    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
    <a href="#"><i class="ri-instagram-fill"></i></a>
  </div>
  <p>Aboveonly Microfinance Bank Limited is licensed by CBN</p>
</footer>

<!-- ===== FILTER SCRIPT ===== -->
<script>
const buttons = document.querySelectorAll(".filter button");
const cards = document.querySelectorAll(".image-card");

buttons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const filter = btn.dataset.name;

    cards.forEach(card=>{
      if(filter==="all" || card.dataset.name===filter){
        card.classList.remove("hide");
      }else{
        card.classList.add("hide");
      }
    });
  });
});
</script>

</body>
</html>
