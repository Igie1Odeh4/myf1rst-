<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Aboveonly MFB</title>

<!-- Remix Icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css" />

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html, body {
  overflow-x: hidden;
}

/* ===== BODY ===== */
body {
  background: #fff;
  min-height: 90vh;
  display: flex;
  flex-direction: column;
}

/* ===== NAVBAR ===== */
nav {
  background: #fff;
  box-shadow: 0 2px 10px rgba(0,0,0,.1);
}

.nav_content {
  max-width: 1200px;
  margin: auto;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  height: 45px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul li a {
  text-decoration: none;
  color: #006025;;
  font-weight: 500;
}
ul li a:hover {
  background-color: #006025;
  color: var(--green-dark);

  border-radius: 5px;
  color: #f2f2f2;
  padding: 5px 10px;
}

.checkbox {
  display: none;
  font-size: 26px;
}

#check {
  display: none;
}

@media (max-width: 768px) {
  .checkbox {
    display: block;
  }

  nav ul {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: #fff;
    flex-direction: column;
    align-items: center;
    display: none;
    padding: 20px 0;
  }

  #check:checked ~ ul {
    display: flex;
  }
}

/* ===== CONTACT CONTAINER ===== */
.contact-container {
  max-width: 900px;
  background: #fff;
  padding: 30px;
  margin: 40px auto;
  border-radius: 10px;
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.395);
}

.contact-container h2 {
  text-align: center;
  color: #34510a;
  margin-bottom: 10px;
}

.intro {
  text-align: center;
  margin-bottom: 25px;
  color: #34510a;
}

/* ===== FLEX LAYOUT ===== */
.contact-flex {
  display: flex;
  gap: 30px;
}

/* ===== LEFT SIDE ===== */
.contact-info {
  flex: 1;
}

.contact-info img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
}

.info-box {
  margin-top: 20px;
}

.info-box p {
  margin-bottom: 10px;
  font-weight: 500;
  color: #34510a;
}

.info-box i {
  color: #34510a;
  margin-right: 8px;
}

/* ===== FORM ===== */
form {
  flex: 1;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
  color: #34510a;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #34510a;
}

textarea {
  height: 100px;
}

button {
  width: 100%;
  background: #34510a;
  color: #fff;
  padding: 12px;
  border: none;
  margin-top: 15px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: greenyellow;
}

#responseMessage {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

/* ===== FOOTER ===== */
footer {
  margin-top: auto;
  background: #34510a;
  color: #fff;
  text-align: center;
  padding: 15px;
}

.social_container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 5px;
}

.social_container a {
  color: #fff;
  font-size: 1.4rem;
  text-decoration: none;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .contact-flex {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav_content">
    <div class="logo">
      <img src="./image/test.png" alt="Aboveonly MFB">
    </div>

    <label for="check" class="checkbox">
      <i class="ri-menu-line"></i>
    </label>
    <input type="checkbox" id="check">

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- ===== CONTACT SECTION ===== -->
<div class="contact-container">
  <h2>Contact Us</h2>


  <div class="contact-flex">

    <!-- LEFT -->
    <div class="contact-info">
      <img src="./image/13.png" alt="Contact Image">

      <div class="info-box">
        <p><i class="ri-phone-fill"></i> +234 801 234 5678</p>
        <p><i class="ri-mail-fill"></i> info@aboveonlymfb.com</p>
        <p><i class="ri-map-pin-fill"></i> Benin City, Nigeria</p>
      </div>
    </div>

    <!-- RIGHT -->
    <form id="contactForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label>Message</label>
      <textarea id="message" placeholder="Type your message"></textarea>

      <button type="submit">Send Message</button>
      <p id="responseMessage"></p>
    </form>

  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  <div class="social_container">
    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
    <a href="#"><i class="ri-twitter-fill"></i></a>
    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
    <a href="#"><i class="ri-instagram-fill"></i></a>
  </div>
  <p>Aboveonly Microfinance Bank Limited is licensed by CBN</p>
</footer>

<!-- ===== SCRIPT ===== -->
<script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const message = document.getElementById("message").value.trim();
  const response = document.getElementById("responseMessage");

  if (!name || !email || !phone || !message) {
    response.style.color = "red";
    response.textContent = "All fields are required.";
    return;
  }

  if (!email.includes("@")) {
    response.style.color = "red";
    response.textContent = "Please enter a valid email address.";
    return;
  }

  response.style.color = "green";
  response.textContent = "Thank you! Your message has been sent successfully.";

  this.reset();
});
</script>

</body>
</html>
