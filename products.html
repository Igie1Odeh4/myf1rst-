<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Aboveonly MFB</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <div class="nav_content">
    <div class="logo">
      <img src="./image/test.png" alt="Aboveonly MFB">
    </div>

    <label for="check" class="checkbox">
      <i class="ri-menu-line"></i>
    </label>
    <input type="checkbox" id="check">

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
</nav>

<!-- ===== FILTER BUTTONS ===== -->
<div class="filter">
  <button class="active" data-name="all">Show All</button>
  <button data-name="Loan">Loan Products</button>
  <button data-name="Digital">Digital Products</button>
</div>

<!-- ===== PRODUCT GRID ===== -->
<div class="image-card-wrapper">

  <!-- LOAN PRODUCTS -->
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/1.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/6.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/2.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/3.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/4.png"></div></div>
  <div class="image-card" data-name="Loan"><div class="loan"><img src="./image/5.png"></div></div>

  <!-- DIGITAL PRODUCTS -->
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/mobile.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/POS.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/intbb.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/card1.png"></div></div>
  <div class="image-card" data-name="Digital"><div class="loan"><img src="./image/10.png"></div></div>

</div>

<!-- ===== FOOTER ===== -->
<footer>
  <div class="social_container">
    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
    <a href="#"><i class="ri-twitter-fill"></i></a>
    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
    <a href="#"><i class="ri-instagram-fill"></i></a>
  </div>
  <p>Aboveonly Microfinance Bank Limited is licensed by CBN</p>
</footer>

<!-- ===== FILTER SCRIPT ===== -->
<script>
const buttons = document.querySelectorAll(".filter button");
const cards = document.querySelectorAll(".image-card");

buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const filter = btn.dataset.name;
    cards.forEach(card=>{
      if(filter==="all" || card.dataset.name===filter){
        card.classList.remove("hide");
      } else {
        card.classList.add("hide");
      }
    });
  });
});
</script>

</body>
</html>
